<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles_advanced_search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="nav_bar d-flex flex-row-reverse">
            <a href="index.html">
                <img src="assets/moogle.jpg" alt="Back to Moogle Search">
            </a>
        </div>

        <main>
        <label class="title">Advanced Search</label>

        <div class="subtitle">Find pages with...</div>
        
            <form action="https://google.com/search">
                <div class="a_kind">
                    <label class="fine">all these words:</label>
                    <input class="box" type="text" name="as_q">
                </div>
                <div class="a_kind">
                    <label class="fine">this exact word or phrase:</label>
                    <input class="box" type="text" name="as_epq">
                </div>
                <div class="a_kind">
                    <label class="fine">any of these words:</label>
                    <input class="box" type="text" name="as_oq">
                </div> 
                <div class="a_kind">
                    <label class="fine">none of these words:</label>
                    <input class="box" type="text" name="as_eq">
                </div>
                <div class="button_parent">
                    <button type="submit" class="button">
                        Advanced Search
                        abc
                    </button>  
                </div>
            </form>
        </main>
    </body>
</html>
